<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form">
            <input class="form-control input-sm" ng-model="searchText" type="text" placeholder="Search">
            <input required class="form-control input-sm" ng-model="addText" type="text" placeholder="New Group Id">
            <button ng-click="createGroupDs()" class="btn btn-primary btn-sm">Create</button>
        </form>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in lionConfigs | toArray | filter:{$key:'.mapping'} | filter:{$key:searchText}">
                <td>{{group.$key}}</td>
                <td><span popover-trigger="mouseenter" popover="{{(group.value && group.value.length>60)?group.value:''}}">{{(group.value && group.value.length>60)?group.value.substring(0,60-3) + '...':group.value }}</span>
                </td>
                <td>
                    <button class="btn btn-xs btn-primary" ng-click="edit(group.$key)">Edit</button>
                    <button class="btn btn-xs btn-warning" ng-click="merge(group.$key)">Merge</button>
                    <button class="btn btn-xs btn-success" ng-click="test(group.$key)">Test</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
