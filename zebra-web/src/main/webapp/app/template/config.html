<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form">
            <input class="form-control" ng-model="searchText" type="text" placeholder="Search">
            <input class="form-control" ng-model="addText" type="text" placeholder="Group Id">
            <button ng-click="createGroupDs()" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in lionConfigs | toArray | filter:{$key:'.mapping'} | filter:{$key:searchText}">
                <td>{{group.$key}}</td>
                <td>{{group.value}}</td>
                <td>
                    <button class="btn btn-xs btn-info" ng-click="edit(group.$key)">Edit</button>
                    <button class="btn btn-xs btn-info" ng-click="merge(group.$key)">Merge</button>
                    <button class="btn btn-xs btn-warning" ng-click="test(group.$key)">Test</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
