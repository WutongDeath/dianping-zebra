<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form">
            <input class="form-control" ng-model="searchText" type="text" placeholder="Search">
            <select class="form-control" ng-model="env" ng-options="env for env in envs">
            </select>
        </form>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in lionConfigs | toArray | filter:{$key:'.mapping'} | filter:searchText">
                <td>{{group.$key}}</td>
                <td>{{group.value}}</td>
                <td><a href="">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br/>
