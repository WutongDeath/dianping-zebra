<div class="page-header">
	<div class="row">
	    <div class="col-xs-12">
	        <form class="form-inline" role="form">
	        	<label class="label label-lg label-primary arrowed-right" for="form-field-1">环境</label>
	            <select class="form-control input-sm" ng-model="config.env" ng-options="env for env in config.envs"></select>
				<button ng-show="isLogin" class="btn btn-primary btn-sm" ng-click="addFlowControl()">新增流控规则</button>
	        </form>
	    </div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<table class="table table-bordered table-hover table-condensed">
			<thead>
				<th style="width:10%">Sql ID</th>
				<th style="width:10%">放入流量(%)</th>
				<th style="width:10%">作用范围</th>
				<th style="width:55%">Sql语句</th>
				<th  ng-show="isLogin" style="width:25%">操作</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in blackList | toArray ">
					<td><span editable-text="item.m_sqlId" e-name="m_sqlId" e-form="rowform" onbeforesave="checkSqlId($data)" e-required>{{item.m_sqlId}}</span></td>
					<td><span editable-select="item.index" e-name="percent"
						e-form="rowform" e-ng-options="p.index as p.text for p in percents" e-required>{{showPercent(item)}}</span>
					</td>
					<td><span editable-text="item.m_app" e-name="m_app" e-form="rowform">{{item.m_app}}</span></td>
					<td><span editable-text="item.sql" e-name="sql" e-form="rowform">{{item.sql}}</span></td>
					<td ng-show="isLogin" >
				        <form editable-form name="rowform" onbeforesave="save($data)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
				          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
				            保存
				          </button>
				          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
				            取消
				          </button>
				        </form>
				        <div class="buttons" ng-show="!rowform.$visible">
				          <button class="btn btn-primary btn-sm" ng-click="rowform.$show();rowform.$show();">编辑</button>
				          <button class="btn btn-danger  btn-sm" ng-click="remove(item.$key)">删除</button>
				        </div>  
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<h4>历史记录</h4>
<div class="row">
	<div class="col-xs-12">
		<table class="table table-bordered table-hover table-condensed">
			<thead>
				<th style="width:3%">ID</th>
				<th style="width:10%">Sql ID</th>
				<th style="width:15%">作用范围</th>
				<th style="width:52%">Sql 语句</th>
				<th style="width:20%">创建时间</th>
			</thead>
				<tr ng-repeat="item in history | toArray | orderBy:'createTime'">
					<td>{{item.id}}</td>
					<td>{{item.m_sqlId}}</td>
					<td>{{item.m_app}}</td>
					<td>{{item.sql}}</td>
					<td>{{item.createTime}}</td>
				</tr>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
