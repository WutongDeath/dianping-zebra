<div class="page-header">
	<h1>
		监控 <small> <i class="ace-icon fa fa-angle-double-right"></i>
			切换历史
		</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="table-header">切换历史</div>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>dsId</th>
					<th>操作</th>
					<th>操作人</th>
					<th>操作时间</th>
					<th>恢复操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="history in histories">
					<td>{{history.dsId}}</td>
					<td ng-show="history.operator == -1"><span
						class="label label-danger">markdown</span></td>
					<td ng-show="history.operator == 0"><span
						class="label label-success">markup</span></td>
					<td>{{history.who}}</td>
					<td>{{history.createTime}}</td>
					<td>
						<button ng-show="history.operator == -1" class="btn btn-xs btn-danger" ng-click="markup(history.dsId)">手动恢复</button>
					</td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
