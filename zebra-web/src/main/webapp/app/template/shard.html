<div class="page-header">
	<div class="row">
	    <div class="col-xs-12">
	        <form class="form-inline" role="form">
	        	<label class="label label-lg label-primary arrowed-right" for="form-field-1">环境</label>
	            <select class="form-control input-sm" ng-model="config.env" ng-options="env for env in config.envs"></select>
	            <input class="form-control input-sm" ng-model="searchText" type="text" placeholder="搜索">
	            <input required class="form-control input-sm" ng-model="addText" type="text" placeholder="New Shard Rule Name">
	            <button ng-click="createGroupDs()" class="btn btn-primary btn-sm">创建</button>
	        </form>
	    </div>
	</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shard in data | toArray | filter:{$key:'.shard'} | filter:{$key:searchText}">
                    <td>{{shard.$key}}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="edit(shard.$key,shard)">编辑</button>
                        <button class="btn btn-xs btn-success" ng-click="test(shard.$key)">测试</button>
                        <button class="btn btn-xs btn-danger" ng-click="debug(shard.$key)">调试</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
