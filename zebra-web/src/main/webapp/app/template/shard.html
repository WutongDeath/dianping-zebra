<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form">
            <input class="form-control input-sm" ng-model="searchText" type="text" placeholder="Search">
            <input required class="form-control input-sm" ng-model="addText" type="text" placeholder="New Shard Rule Name">
            <button ng-click="createGroupDs()" class="btn btn-primary btn-sm">Create</button>
        </form>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shard in data | toArray | filter:{$key:'.shard'} | filter:{$key:searchText}">
                    <td>{{shard.$key}}</td>
                    <td>
                        <button class="btn btn-xs btn-primary" ng-click="edit(shard.$key,shard)">Edit</button>
                        <button class="btn btn-xs btn-success" ng-click="test(shard.$key)">Test</button>
                        <button class="btn btn-xs btn-danger" ng-click="debug(shard.$key)">Debug</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
