<div class="page-header">
	<h1>
		实例列表
		<form style="float:right" class="inline-block">
			<button class="btn btn-default">创建实例</button>
		</form>
	</h1>
</div>
<div class="inline-block">
	<ul class="nav nav-pills">
		<li class="active"><a class="btn-link">全部</a></li>
		<li ng-repeat="zone in zones"><a class="btn btn-link">{{zone}}</a></li>
	</ul>
</div>
<div class="inline-block">
	<ul class="nav nav-pills">
		<li class="active"><a class="btn-link">全部</a></li>
		<li ng-repeat="bu in bus"><a class="btn btn-link">{{bu}}</a></li>
	</ul>
</div>
<div>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>实例名称</th>
				<th>运行状态</th>
				<th>实例类型</th>
				<th>数据库类型</th>
				<th>所在区域</th>
				<th>部门</th>
				<th>负责人</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in datas">
				<td>{{data.name}}</td>
				<td>{{data.status}}</td>
				<td>{{data.type}}</td>
				<td>{{data.version}}</td>
				<td>{{data.zone}}</td>
				<td>{{data.bu}}</td>
				<td>{{data.dba}}</td>
				<td>
					<button class="btn btn-xs btn-primary" ng-click="manager(data.name)">管理</button></td>
			</tr>
		</tbody>
	</table>
</div>
