<form role="form">
    <div class="modal-header">
        <h4 class="modal-title">登陆</span>
        </h4>
    </div>
    <div class="modal-body">
        <input required name="username" placeholder="Username" type="text" ng-model="username"/>
        <input required name="password" placeholder="Password" type="password" ng-model="password"/>
    </div>
    <div class="modal-footer">
        <form class="form-inline">
            <button class="btn btn-primary" ng-click="login()">Save All</button>
        </form>
    </div>
</form>
