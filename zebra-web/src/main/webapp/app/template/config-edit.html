<div class="modal-header">
    <h4 class="modal-title">{{name}}</span>
    </h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Config</th>
            <th>Properties</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="config in data.configs">
            <td>{{config.id}}</td>
            <td>
                <form class="form-inline" role="form">
                    <div class="btn-group">
                        <label ng-class="{'btn-success':config.role.isRead,'btn-danger':!config.role.isRead}"
                               class="btn btn-sm" ng-model="config.role.isRead" btn-checkbox>R</label>
                        <label ng-class="{'btn-success':config.role.isWrite,'btn-danger':!config.role.isWrite}"
                               class="btn btn-sm" ng-model="config.role.isWrite" btn-checkbox>W</label>
                    </div>
                    <input ng- placeholder="weight" class="form-control input-sm" ng-model="config.role.weight"
                           type="number"
                           style="width: 75px"/>
                </form>
            </td>
            <td>
                <table class="table table-striped table-condensed">
                    <tr ng-repeat="ds in config.properties">
                        <td>{{ds.key}}</td>
                        <td ng-class="{'has-warning':ds.newValue != ds.value}">
                            <input ng-model="ds.newValue"
                                   class="form-control input-sm"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
