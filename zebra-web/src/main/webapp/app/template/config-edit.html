<div class="modal-header">
    <h4 class="modal-title">
        <form class="form-inline" role="form">
            <span>{{name}}</span> <input class="form-control input-sm" ng-model="changedName" type="text" placeholder="Other Name"/>
            <button type="submit" class="btn btn-primary btn-sm" ng-click="changeName()">搜索</button>
            <input required class="form-control" placeholder="DataSource Id" ng-model="newDsName1" />
        	<button type="submit" class="btn btn-primary" ng-click="newDs()">创建</button>
        </form>
    </h4>
</div>
<div class="modal-body">
    <div class="alert alert-success">{{data.config}}</div>
    <div class="alert alert-danger" ng-show="data.alert">
    	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    	{{data.alert}}
    </div>
    <hr/>
    <form class="form-inline" role="form">
        <select class="form-control input-sm" ng-model="config.env" ng-options="env for env in config.envs">
        </select>
        <input class="form-control input-sm" ng-model="searchText" type="text" placeholder="搜索" /> &nbsp;&nbsp;&nbsp;
        <div class="form-group pull-right">
            <div class="btn-group" dropdown class="">
                <button type="button" class="btn btn-success btn-sm" ng-click="save()">保存</button>
                <button type="button" class="btn btn-success btn-sm dropdown-toggle">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="" ng-click="save(true)">完全保存</a>
                    </li>
                </ul>
            </div>
            <button title="直接使用当前配置测试，不保存到Lion" type="button" class="btn btn-primary btn-sm" ng-click="test()">测试</button>
            <button type="button" class="btn btn-warning btn-sm" ng-click="close()">取消</button>
        </div>
    </form>
    <hr/>
    <table class="table table-striped table-bordered table-condensed">
        <tr ng-repeat="config in data.configs | filter:searchText | orderBy:'config.id'">
            <td>
                <table class="table">
                    <tr>
                        <td><h4>{{config.id}}</h4></td>
                        <td>
                            <form class="form-inline" role="form">
                                <div class="btn-group">
                                    <buttern ng-class="{'btn-primary':config.role.isWrite,'btn-default':!config.role.isWrite}" class="btn" ng-model="config.role.isWrite" ng-click=isWriteChange(config)>可写</buttern>
                                    <buttern ng-class="{'btn-primary':config.role.isRead,'btn-default':!config.role.isRead}" class="btn" ng-model="config.role.isRead" ng-click=isReadChange(config)>可读</buttern>
                                </div>
                                <input placeholder="读库权重" class="form-control" ng-model="config.role.weight" type="number" min="0" max="10" step="1" style="width: 100px"/>
                                <input required class="form-control" placeholder="DataSource Id" ng-model="newDsName" />
        						<button type="submit" class="btn btn-primary" ng-click="addDs(config.properties,config.id,newDsName)">复制</button>
                            </form>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr ng-repeat="ds in config.properties">
                        <td ng-class="{'item-new':ds.isCreate,'item-removed':ds.isDelete,'item-edited':(ds.newValue != ds.value && !ds.isDelete && !ds.isCreate)}">{{ds.key}}</td>
                        <td ng-class="{'has-warning':(ds.newValue != ds.value || ds.isDelete || ds.isCreate) }">
                            <input ng-disabled="ds.isDelete" style="{{ds.isDelete?'text-decoration:line-through':''}}" ng-model="ds.newValue" class="form-control input-sm" />
                        </td>
                        <td>
                            <button ng-class="{active : ds.isDelete}" title="Remove Property" ng-click="ds.isDelete = !ds.isDelete" class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-inline">
                            <select style="width: 100px" class="form-control input-sm" ng-model="config.properties.newKey" ng-options="item as item for item in newKeys">
                            </select>
                             <input style="width: 150px" ng-show ="config.properties.newKey == 'other'" placeholder="new key" ng-model="config.properties.newOtherKey" class="form-control input-sm" />
                        </td>
                        <td>
                            <input required placeholder="value" ng-model="config.properties.newValue" class="form-control input-sm" />
                        </td>
                        <td>
                            <button title="Add Property" ng-click="addProperty(config)" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <form class="form-inline" role="form">
        <div class="btn-group" dropdown>
            <button type="button" class="btn btn-success btn-sm" ng-click="save()">保存</button>
            <button type="button" class="btn btn-success btn-sm dropdown-toggle">
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="" ng-click="save(true)">完全保存</a>
                </li>
            </ul>
        </div>
        <button title="直接使用当前配置测试，不保存到Lion" type="button" class="btn btn-primary btn-sm" ng-click="test()">测试</button>
        <button type="button" class="btn btn-warning btn-sm" ng-click="close()">取消</button>
    </form>
</div>
