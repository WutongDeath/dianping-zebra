<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form">
            <input class="form-control input-sm" ng-model="searchText" type="text" placeholder="搜索">
            <input required class="form-control input-sm" ng-model="jdbcRef" type="text" placeholder="JdbcRef">
            <button ng-click="addJdbcRef()" class="btn btn-primary btn-sm">添加</button>
        </form>
    </div>
</div>
<h4>当前监控状态</h4>
<div class="row">
 <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>dsId</th>
                <th>上一次检测时间</th>
                <th>当前状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="statusItem in statusList | toArray | filter:{$key:searchText}">
                <td>{{statusItem.$key}}</td>
                <td>{{statusItem.lastUpdateTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                <td>{{statusItem.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<h4>切换历史</h4>
<div class="row">
 <div class="col-xs-12">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>dsId</th>
                <th>操作</th>
                <th>操作时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="history in histories">
                <td>{{history.dsId}}</td>
                <td ng-show="history.operator == -1">markdown</span>
                <td ng-show="history.operator == 0">markup</span>
                <td>{{history.createTime}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
