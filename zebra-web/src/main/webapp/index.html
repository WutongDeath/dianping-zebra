<!DOCTYPE html>
<html ng-app="ZebraWeb">
<head lang="en">
    <title>{{site.title?site.title:'Zebra'}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css"/>
    <link rel="stylesheet" href="bower_components/pace/themes/white/pace-theme-flash.css"/>
    <link rel="stylesheet" href="app/css/app.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Zebra</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="nav navbar-nav">
                <li active-link="active"><a href="#/config">配置管理</a></li>
                <li active-link="active"><a href="#/black">SQL黑名单</a></li>
                <li active-link="active"><a href="#/update">升级进度</a></li>
            </ul>

            <form class="navbar-form navbar-right">
                <div class="form-group" role="form">
                    <select class="form-control input-sm" ng-model="config.env" ng-options="env for env in config.envs">
                    </select>
                </div>
            </form>
        </div>
    </div>
</nav>
<div id="main-container" class="container-fluid" ui-view>
</div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/pace/pace.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/highlightjs/highlight.pack.js"></script>
<script src="bower_components/angular-bootstrap-checkbox/angular-bootstrap-checkbox.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/service.js"></script>
<script src="app/js/controller.js"></script>
</html>
