zebra-ds=<group-data-source-config><data-source-config id="db1" weight="1" readonly="false"></data-source-config><data-source-config id="db2" weight="2" readonly="true"></data-source-config></group-data-source-config>

#zebra-ds-db1
zebra-ds-db1-jdbc-url=jdbc:mysql://127.0.0.1:3306/test
zebra-ds-db1-user=root
zebra-ds-db1-driver-class=com.mysql.jdbc.Driver
zebra-ds-db1-password=123456
zebra-ds-db1-min-pool-size=1
zebra-ds-db1-max-pool-size=5
zebra-ds-db1-initial-pool-size=4
zebra-ds-db1-connection-customize-class-name=com.dianping.zebra.group.manager.DataSourceMonitorCustomizer

#zebra-ds-db2
zebra-ds-db2-jdbc-url=jdbc:mysql://127.0.0.1:3306/test
zebra-ds-db2-user=root
zebra-ds-db2-driver-class=com.mysql.jdbc.Driver
zebra-ds-db2-password=123456
zebra-ds-db2-min-pool-size=2
zebra-ds-db2-max-pool-size=5
zebra-ds-db2-initial-pool-size=4
zebra-ds-db2-connection-customize-class-name=com.dianping.zebra.group.manager.DataSourceMonitorCustomizer
